<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap練習3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
           form {background-color: darksalmon;} 
    </style>
</head>
<body>
    <!--<div class="container py-3">做一個容器比元素個別調整還要穩定-->
    <form class=" container my-5 px-5 py-5 rounded-3 text-light">
        <div class="mb-3">
            <label for="datetime-local" class="form-label">日期與時間</label>
            <input type="datetime-local" id="date" class="form-control">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">姓名</label>
            <input type="text" id="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input type="password" id="password" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">意見</label>
            <textarea id="content" class="form-control">輸入意見</textarea>
        </div>
        <!--input-group，沒有div包一層，反而是在input外包一層div，class要用input-group-->
        <label for="email" class="form-label">電子郵件</label>
        <div class="input-group">
            <input type="email" class="form-control" id="email" placeholder="電子郵件"><!--either get or not id both-->
            <span class="input-group-text">@yourmail.com</span><!--id can be put in <span> or <input> both-->
        </div>
        <div class="input-group input-group-lg my-3"><!--input-group-lg,類別變大-->
            <span class="input-group-text">$USD</span>
            <input type="text" class="form-control">
            <span class="input-group-text">0.0</span>
        </div>
        <!--核取方塊-->
        <div class="input-group mb-3">
            <div class="input-group-text">
                <input type="checkbox" class="form-check-input"><!--核取方塊方塊本人，沒有字，class needs to be form-check-input-->
            </div>
            <input type="text" class="form-control" placeholder="核取方塊"><!--要是input元素，要有text type，不然變成輸入欄位-->
        </div>
        <div class="input-group mb-3">
            <div class="input-group-text">
                <input type="radio" class="form-check-input"><!--class needs to be form-check-input before it can be checked.-->
            </div>
            <input type="text" class="form-control" placeholder="單選鈕">
        </div>
        <!--附加按鈕-->
        <h4 class="display-6">附加按鈕</h4>
        <div class="input-group mb-3">
            <input class="form-control" type="text" placeholder="輸入關鍵字">
            <button class="btn btn-danger" type="button" id="button1">search</button>
        </div>
        <!--附加下拉式選單-->
        <div class="input-group mb-3"><!--be a container for set the elements-->
            <!--be the dropdown botton. data-bs-toggle="dropdown" needs-->
            <button class="btn btn-danger dropdown-toggle" type="button" id="button1" data-bs-toggle="dropdown">搜尋</button> 
            <!--the dropdown list-->
            <ul class="dropdown-menu"><!--class="dropdown-menu" hide the list-->
                <li><a class="dropdown-item" href="#" target="_blank">美食</a></li>
                <li><a class="dropdown-item" href="#" target="_blank">旅遊</a></li>
                <li><a class="dropdown-item" href="#" target="_blank">露營</a></li>
            </ul>
            <!--the input space-->
            <input type="text" class="form-control" placeholder="輸入要搜尋的關鍵字"><!--the order could be exchange with whole dropdown button-->
        </div>
        <!--<select>元素-->
        <label for="fruit" class="form-label">選擇你喜歡的水果</label>
            <select class="form-select form-select-lg mb-3" multiple id="fruit"><!--the width used the css to fix-->
                <option selected>選擇你喜歡的水果</option> 
                <option value="fruit1">蘋果</option>
                <option value="fruit2">香蕉</option>
                <option value="fruit3">櫻桃</option>
                <option value="fruit4">橘子</option>
                <option value="fruit5">鳳梨</option>
                <option value="fruit6">草莓</option>
            </select> 
        <!--radio與checkbox元素，2選1和多選1-->
        <!--單選鈕-->
        <h4>單選鈕</h4>
            <div class="form-check">
                <label class="form-check-label" for="love">我愛你</label>
                <input class="form-check-input" type="radio" name="choice" id="love" value="愛" checked>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="nolove">我不愛你</label>
                <input class="form-check-input" type="radio" name="choice" id="nolove" value="不愛">
        </div>
        <!--多選鈕-->
        <h4 class="mt-3">多選鈕</h4>
        <div class="form-check">
            <label class="form-check-label" for="red">紅色</label>
            <input class="form-check-input" type="checkbox" value="red" checked>
        </div>
        <div class="form-check">
            <label class="form-check-label" for="yellow">黃色</label>
            <input class="form-check-input" type="checkbox" value="yellow" checked>
        </div>
        <div class="form-check">
            <label class="form-check-label" for="green">綠色</label>
            <input class="form-check-input" type="checkbox" value="green" checked>
        </div>
        <!--switch元素開關-->
        <h4 class="mt-3">switch元素開關</h4>
        <div class="form-check form-switch">
            <label for="black" class="form-check-label">black</label>
            <input class="form-check-input" type="checkbox" value="black" id="black" checked>
        </div>
        <div class="form-check form-switch">
            <label for="skyblue" class="form-check-label">skyblue</label>
            <input class="form-check-input" type="checkbox" value="skyblue" id="skyblue">
        </div>
        <div class="form-check form-switch">
            <label for="green" class="form-check-label">green</label>
            <input class="form-check-input" type="checkbox" value="green" id="green">
        </div>
        <label for="range1" class="form-label">百分比</label>
        <input type="range" class="form-range" min="0" max="10" step="0.5" id="range1">
        <h4 class="mt-3">浮動標籤</h4>
        <!--form-floating要放在div，input要放在label上面，不然沒效果-->
        <div class="my-3 form-floating"><!--form-floating要放在div-->
            <input class="form-control" type="text" id="name2" placeholder="姓名">
            <label class="form-label text-dark" for="name2">姓名</label>
        </div>
        <div class="my-3 form-floating">
            <input class="form-control" type="text" id="passsword1" placeholder="密碼" disabled><!--disabled 讓整個欄位變灰色，無法使用-->
            <label class="form-label text-dark" for="passsword1">密碼</label>
        </div>
    </form>
    <!--</div>for container-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
